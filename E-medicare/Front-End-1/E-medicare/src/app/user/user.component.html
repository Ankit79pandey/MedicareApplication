<app-header></app-header>

<router-outlet></router-outlet>
<body>

<h2 style="margin: 50px;">User Login Form</h2>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="UserName" id="username" name="username" 
                    class="searchTextField" placeholder="Enter Username" ngModel> 
                


    <label for="psw"><b>Password</b></label>
    <input type="password" id="password" name="password" 
                class="searchTextField" placeholder="Enter Password" ngModel>
          
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color: rgb(31, 162, 206);">
    <button type="button" class="cancelbtn text-light">Cancel</button>
    <span class="psw text-light">New User ?<a [routerLink]="['/registration']"style="color:yellow">Sign Up</a>
    </span>
  </div>
</form>
